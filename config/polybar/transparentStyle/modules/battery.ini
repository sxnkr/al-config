[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ACAD
poll-interval = 5
format-charging = B-<label-charging>
format-charging-foreground = #B710E6
format-discharging =  B-<label-discharging>
flabel-charging = %percentage%%
label-discharging = %percentage%%
format-full = B-<label-full>
format-full-foreground = ${colors.red}
label-full = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${color.background-alt}
ramp-capacity-font = 2
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.green}
animation-charging-font = 2
animation-charging-framerate = 700
