[module/bspwm]
type = internal/bspwm
pin-workspaces = true

inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = true
fuzzy-match = true

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-6 = VII;
ws-icon-7 = VIII;
ws-icon-default = 

format = <label-state>
format-font = 2

label-monitor = %name%
label-focused = %name%
label-focused-foreground = #f7f7f7
label-focused-background = #3306080a
label-focused-padding = 2

label-occupied = %name%
label-occupied-foreground = #f7f7f7
label-occupied-background = #00
label-occupied-padding = 2

label-urgent = %name%
label-urgent-foreground = #ffffff
label-urgent-background = #bf5151
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground =
label-empty-padding = 2
